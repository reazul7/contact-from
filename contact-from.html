<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="contact-from.css">
</head>

<body>
    <section class="from-area">
        
    <h3>Contact Form</h3>

    <div class="container">
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Write your first name">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Write your last name">

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="Bangladesh">Australia</option>
                <option value="USA">Canada</option>
                <option value="UK">USA</option>
                <option value="China">USA</option>
                <option value="Japan">USA</option>
            </select>

            <label for="email"> Email</label>
            <input type="text" id="email" name="email" placeholder="root@gmail.com">

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
            
        </form>
    </div>
    </section>

</body>

</html>
